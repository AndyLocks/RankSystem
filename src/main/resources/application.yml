spring:
  application:
    name: rank_system.points_service
  kafka:
    bootstrap-servers: "kafka:9092"
  datasource:
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5432/test
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    root: info

kafka:
  host: "kafka:9092"
